<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab04_list_table.html</title>
</head>
<body>
    <dl>
        <dt>신과함께</dt>
        <dd>천만 영화 중 하나</dd>
    </dl>


    <!-- 리스트  -->
    <ul>
        <ul>신라면</ul>
        <ul>토마토</ul>
    </ul>

    <!-- ol는 숫자로 나타나는데 이를 바꿀려면 <ol type=""> -->
    <ol> 
        라면을 끓이는 방법
        <li>물을 넣는다</li>
        <li>스프를 넣는다</li>
    </ol>

    <!-- 테이블 -->
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

</body>
</html>
